<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Local stylesheets & scripts -->
  <link href="/static/favicon.ico" rel="icon">
  <link href="/static/style.css" rel="stylesheet">

  <!-- "Bootstrap for mogging and jquery for server yapping" - Sean Hoang -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <title>Nutri-Ant | {% block title %}{% endblock %}</title>
</head>
<body>
  <header class='darkZotBlue text-white text-center p-5' id='topBanner'>
    <h1>Nutri-Ant</h1>
  </header>

  {% block main %}{% endblock %}

  <footer id="footer" class="bg-light text-center text-lg-start mt-5">
    <div class="text-center p-3">
      Scrambled together with &#128153; by Cole Saldanha, Sean San, & Sean Hoang
    </div>
  </footer>
</body>
</html>
